<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>第10週課題</title>
  </head>
  <body>
    <header><h1>ケーキのご案内</h1></header> 
    <div class="row">
      <div class="col">
        <div class="card" style="width: 18rem;">
          <img src="img/cake01.jpg" class="card-img-top" alt="ショートケーキ">
          <div class="card-body">
            <div class="h5 card-title">ショートケーキ</div>
          <div class="h6 card-subtitle">ハレの日を彩る永遠の定番</div>
          <p class="card-text">誕生日やクリスマスケーキの歴史、家族や友人との思い出を感じられる。</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card" style="width: 18rem;">
          <img src="img/cake02.jpg" class="card-img-top" alt="モンブラン">
          <div class="card-body">
          <div class="h5 card-title">モンブラン</div>
          <div class="h6 card-subtitle">深まる秋と、黄金色の誘惑</div>
          <p class="card-text">栗の旬に合わせたモンブランの登場が、秋の訪れを告げる。</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card" style="width: 18rem;">
          <img src="img/cake03.jpg" class="card-img-top" alt="ザッハトルテ">
          <div class="card-body">
            <div class="h5 card-title">ザッハトルテ</div>
          <div class="h6 card-subtitle">優雅な午後のカフェ体験</div>
          <p class="card-text">コーヒーとの相性は抜群！優雅な時間を過ごして見ませんか？</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card" style="width: 18rem;">
          <img src="img/cake04.jpg" class="card-img-top" alt="シュークリーム">
          <div class="card-body">
            <div class="h5 card-title">シュークリーム</div>
          <div class="h6 card-subtitle">クリームが溢れる瞬間</div>
          <p class="card-text">濃厚なクリームが口の中に広がる幸福感はたまらない！</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
